    <div class="" id="background">
        <div class="inner container bg-light p-3 border">
            <main class="principal">
                <form action="../index.html" id="cadastro_item">
                    <input type="text" name="item" placeholder="O que você encontrou" required id="nome_item"
                        class="item_input">
                    <input type="text" name="item" placeholder="Descrição" required id="desc_item" class="item_input">
                    <label for="img_objeto">Coloque aqui a imagem do objeto</label>
                    <div name="img_objeto" class="form_upload_img">+</div>

                    <select id="select_instituicao" required class="item_input">
                        <option value="" disabled selected hidden>Instituição</option>
                    </select>

                    <select id="select_tag" required class="item_input">
                        <option value="" disabled selected hidden>Tag do item</option>
                    </select>

            <input type="tel" name="contato" placeholder="Seu número de telefone" required id="contato_item" class="item_input">
            <input type="text" name="local" placeholder="Onde encontrou" required id="local_item" class="item_input">
            <input type="submit" value="Cadastrar item" required class="botao_enviar">
        </form>
