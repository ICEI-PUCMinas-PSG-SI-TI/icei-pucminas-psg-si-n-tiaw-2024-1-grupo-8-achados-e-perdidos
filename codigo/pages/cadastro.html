<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuário</title>
    <link rel="stylesheet" href="../assets/css/cadastro.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/syle.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="../assets/images/logo1.png" alt="logo">
            </div>
            <ul class="nav-links">
                <li><a href="../pages/meusachados.html">Meus Achados</a></li>
                <li><a href="../pages/acheiAlgo.html">Achei Algo</a></li>
                <li><a href="../pages/instituicoes.html">Cadastrar Instituição </a></li>
                <li><a href="../index.html">Instituições</a></li>
                <li><a id="loginSair">Sair</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>
    <div class="" id="background">
        <div class="inner container bg-light p-3 border">
            <main class="principal">
                <form id="cadastro_usuario">
                    <input type="text" name="cpf" placeholder="CPF" required id="cpf_usuario" class="user_input">
                    <input type="text" name="username" placeholder="Nome de usuário" required id="username_usuario"
                        class="user_input">
                    <input type="password" name="senha" placeholder="Senha" required id="senha_usuario"
                        class="user_input">
                    <input type="text" name="certificacao_admin" placeholder="Certificação Admin (Opcional)"
                        id="certificacao_admin_usuario" class="user_input">
                    <div class="flex">
                        <label for="admin_usuario">Administrador:</label>
                        <input type="checkbox" name="admin" id="admin_usuario" class="user_input">
                    </div>
                    <input type="submit" value="Registrar Usuário" class="botao_enviar">
                    <img src="/codigo/assets/images/logo1.png" alt="">
                </form>
            </main>
        </div>
    </div>
    <script type="module" src="../assets/js/cadastro.js"></script>
    <script type="module" src="../assets/js/modules/json.js"></script>
    <script src="/codigo/assets/js/header.js"></script>



</body>

</html>
